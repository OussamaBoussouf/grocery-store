<div class="row">
  <div class="col-6">
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
      <div class="form-group mb-3">
        <label for="title" class="mb-2 fw-semibold">Title</label>
        <input
          [(ngModel)]="product.title"
          #title="ngModel"
          type="text"
          name="title"
          id="title"
          class="form-control"
          required
        />
        <div>
          <p
            class="text-danger"
            *ngIf="title.touched && title.errors?.['required']"
          >
            Title is required
          </p>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="price" class="mb-2 fw-semibold">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            [(ngModel)]="product.price"
            #price="ngModel"
            type="number"
            name="price"
            id="price"
            min="0.5"
            class="form-control"
            required
          />
        </div>
        <div>
          <p
            class="text-danger"
            *ngIf="price.touched && price.errors?.['required']"
          >
            Price is required
          </p>
          <p class="text-danger" *ngIf="price.touched && price.errors?.['min']">
            Price can't be less than $0.5
          </p>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="category" class="mb-2 fw-semibold">Category</label>
        <select
          [(ngModel)]="product.category"
          #category="ngModel"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value="bread">Bread</option>
          <option value="dairy">Dairy</option>
          <option value="fruits">Fruits</option>
          <option value="seasonings and spices">Seasonings and Spices</option>
          <option value="vegetables">Vegetables</option>
        </select>
        <div>
          <p
            class="text-danger"
            *ngIf="category.touched && category.errors?.['required']"
          >
            Category is required
          </p>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="imageUrl" class="mb-2 fw-semibold">Image URL</label>
        <input
          [(ngModel)]="product.imageUrl"
          #imageUrl="ngModel"
          type="url"
          pattern="https://.*"
          name="imageUrl"
          id="imageUrl"
          class="form-control"
          required
        />
        <div>
          <p
            class="text-danger"
            *ngIf="imageUrl.touched && imageUrl.errors?.['required']"
          >
            Image Url is required
          </p>
          <p
            class="text-danger"
            *ngIf="imageUrl.touched && imageUrl.errors?.['pattern']"
          >
            Enter a valid image url
          </p>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="productForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Save</span>
      </button>
      <button type="button" (click)="onDelete()" class="btn btn-danger ms-2" *ngIf="productId">Delete</button>
    </form>
  </div>
  <div class="col-6">
    <div class="card" style="width: 20rem">
      <img [src]="product.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.price | currency : "USD" }}
        </p>
      </div>
    </div>
  </div>
</div>
