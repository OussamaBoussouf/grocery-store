<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
  <div class="form-group mb-3">
    <label for="title" class="mb-2 fw-semibold">Title</label>
    <input ngModel #title="ngModel" type="text" name="title" id="title" class="form-control" required />
    <div>
        <p class="text-danger" *ngIf="title.touched && title.errors?.['required']">Title is required</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="price" class="mb-2 fw-semibold">Price</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input ngModel #price="ngModel" type="number" name="price" id="price" min="0.5" class="form-control" required />
    </div>
    <div>
      <p class="text-danger" *ngIf="price.touched && price.errors?.['required']">Price is required</p>
      <p class="text-danger" *ngIf="price.touched && price.errors?.['min']">Price can't be less than $0.5</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="category" class="mb-2 fw-semibold">Category</label>
    <select ngModel #category="ngModel" name="category" id="category" class="form-control" required>
      <option value="bread">Bread</option>
      <option value="dairy">Dairy</option>
      <option value="fruits">Fruits</option>
      <option value="seasonings and spices">Seasonings and Spices</option>
      <option value="vegetables">Vegetables</option>
    </select>
    <div>
       <p class="text-danger" *ngIf="category.touched && category.errors?.['required']">Category is required</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="image" class="mb-2 fw-semibold">Image URL</label>
    <input ngModel #image="ngModel" type="url" pattern="https://.*" name="image" id="image" class="form-control" required />
    <div>
        <p class="text-danger" *ngIf="image.touched && image.errors?.['required']">Image Url is required</p>
        <p class="text-danger" *ngIf="image.touched && image.errors?.['pattern']">Enter a valid image url</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || isLoading">
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="!isLoading">Save</span>
  </button>
</form>
