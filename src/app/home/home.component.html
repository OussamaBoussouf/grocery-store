<div class="row gx-4">
  <div class="col-md-3 mb-3 mb-md-0">
    <div class="list-group" ngbNav #nav="ngbNav" [(activeId)]="active">
      <button
        [ngbNavItem]="1"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        All Categories
      </button>
      <button
        [ngbNavItem]="2"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
      >
        Bread
      </button>
      <button
        [ngbNavItem]="3"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
      >
        Dairy
      </button>
      <button
        [ngbNavItem]="4"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
      >
        Fruits
      </button>
      <button
        [ngbNavItem]="5"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
      >
        Seasonings and Spices
      </button>
      <button
        [ngbNavItem]="6"
        ngbNavLink
        type="button"
        class="list-group-item list-group-item-action"
      >
        Vegetables
      </button>
    </div>
  </div>
  <div class="col-md-9 pb-4">
    <div class="row row-cols-2 g-4">
      <div *ngFor="let product of products" class="col-6">
        <div class="card">
          <img
            [src]="product.imageUrl"
            class="card-img-top object-fit-cover"
            style="height: 250px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              {{ product.price | currency : "USD" }}
            </p>
        </div>
        <button type="button" class="btn btn-primary w-full">
          Add to Cart
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
